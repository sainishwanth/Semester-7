<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >FORMS</h1>
    <form>
        <label for="fname">Username</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Password</label><br>
        <input type="password" id="lname" name="lname" value="Doe">
        <br><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Javascript</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">CSS</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">HTML</label>
        <br><br>
        <label for="College">Choose your college</label>
        <br><br>
        <select id="College">
            <option value="DSU">DSU</option>
            <option value="DSCE">DSCE</option>
            <option value="DSATM">DSATM</option>
            <option value="DSI">DSI</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
